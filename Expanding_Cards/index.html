<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
</head>

<body>
    <div class="container">
        <div class="panel active"
            style="background-image: url('_images/easter.jpg');">
            <h3>Easter</h3>
        </div>
        <div class="panel"
            style="background-image: url('_images/HSBand.jpg')">
            <h3>High School Band</h3>
        </div>
        <div class="panel"
            style="background-image: url('_images/HSGrad.jpg')">
            <h3>High School Graduation</h3>
        </div>
        <div class="panel"
            style="background-image: url('_images/DaughterDay.jpg')">
            <h3>Happy Daughter Day</h3>
        </div>
        <div class="panel"
            style="background-image: url('_images/College.jpg')">
            <h3>College Graduation</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
